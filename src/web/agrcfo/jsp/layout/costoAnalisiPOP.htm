<html>
<head>
<title>Servizio AGRICHIM</title>
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="../layout/css/format.css" rel="stylesheet" type="text/css">
</head>

<body text="#000000" onload="window.focus();" onunload="window.opener.focus()">
<form name="form2" method="post" action="">
  <table width="500" border="0" class="boxborder">
    <tr>
      <td>
        <div align="center">
          <h2><strong>Costo dell'analisi</strong><br>
          </h2>
          <table border="0" width="100%" align="center">
            <tr>
              <td colspan="3">Il costo dettagliato di ciascuna delle analisi richieste
                risulta il seguente (gli importi sono espressi in euro).</td>
            </tr>
            <tr>
              <td colspan="3"> <div align="center"><strong>Costi (comprensivi
                  di IVA) </strong> </div></td>
            </tr>
            @@analisi
            <tr>
              <td width="83%">$$descrizione</td>
              <td colspan="2" width="17%"> <div align="right">$$valore</div></td>
            </tr>
            @@analisi
            <tr> </tr>
            @@fattura
            <tr>
              <td width="83%">Costo di spedizione FATTURA</td>
              <td colspan="2" width="17%"> <div align="right">$$spedizioneFattura</div></td>
            </tr>
            @@fattura
            <tr>
              <td width="83%"> <div align="right"><b>Totale</b></div></td>
              <td colspan="2" width="17%"> <div align="right"><b>##totale</b></div></td>
            </tr>
          </table>
          <br>
          <table width="100%" border="0" align="center" cellpadding="0" cellspacing="5">
            <tr>
              <td align="right"><div align="center"><a href="javascript:window.close();"><img src="../layout/im/b_chiudi.gif" alt="chiudi" width="150" height="16" border="0"></a></div></td>
            </tr>
          </table>
          <br>
        </div>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
